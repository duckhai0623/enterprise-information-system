<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- Hiện thông báo cảnh báo có lỗi khi thực hiện chức năng -->
	<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Cảnh báo</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>					
				</div>
	
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
			
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Hiện thông báo xác nhận muốn xoá -->
	<div th:fragment="confirm_modal" class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Xác nhận muốn xoá</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>					
					</div>

					<div class="modal-body">
						<span id="confirmText"></span>
					</div>
				
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Không</button>
						<a class="btn btn-success" href="" id="yesButton">Xoá</a>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
