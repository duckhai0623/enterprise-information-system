<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, inittial-scale=1.0, minimun-scale=1.0">
	<title>[[${pageTitle}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

	<!-- Bắt đầu giao diện chính -->
	<div class="container-fluid">

		<!-- Bắt đầu Header Menu -->
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">

				<!-- Bắt đầu Logo -->
				<a class="navbar-brand" th:href="@{/}"> 
					<img th:src="@{/images/MobilePhoneShopAdminSmall.png}" />
				</a>
				<!-- Kết thúc Logo -->
				
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Bắt đầu menu -->
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">Nhân viên</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">Phân loại</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">Hãng</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Sản phẩm</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customs}">Khách hàng</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">Vận chuyển</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Đơn hàng</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report}">Báo cáo doanh thu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles}">Trang tin</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">Chỉnh sửa</a>
						</li>
					</ul>
				</div>
				<!-- Kết thúc menu -->
				
			</nav>
		</div>
		<!-- Kết thúc Header Menu -->

		<div>
			<h2>Quản lý nhân viên | [[${pageTitle}]]</h2>
		</div>
		
		<!-- Bắt đầu form thêm nhân viên -->
		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
			enctype="multipart/form-data" th:object="${user}" onsubmit="return checkEmailUnique(this)">
			<input type="hidden" th:field="*{id}">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Email:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8"
							maxlength="128"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Mật khẩu:</label>
					<div class="col-sm-8">
						<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" 
						required minlength="6" maxlength="20"/>
						<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" 
						placeholder="Để trắng nếu không muốn đổi mật khẩu" minlength="6" maxlength="20"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Họ lót:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
							maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Tên:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
							maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Chức vụ:</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-2"/>
							-
							<small>[[${role.description}]]</small>
							<br>
						</th:block>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Cho phép hoạt động:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Ảnh đại diện:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}">	
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg">
						<img id="thumbnail" alt="Ảnh mẫu" th:src="@{${user.photosImagePath}}">
					</div>
				</div>
				
				<!-- Bắt đầu nút Lưu và Huỷ -->
				<div class="text-center">
					<input type="button" value="Hủy" class="btn btn-secondary m-3" id="buttonCancel" />
					<input type="submit" value="Lưu" class="btn btn-primary" />
				</div>
				<!-- Kết thúc phần nút Lưu và Huỷ -->
				
			</div>
		</form>
		<!-- Kết thúc form thêm nhân viên -->
		
		<!-- Bắt đầu hiện thông báo Email bị trùng (thông báo sẽ ẩn cho đến khi submit form)-->
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Cảnh báo</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>					
					</div>

					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
				
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Kết thúc hiện thông báo Email bị trùng -->
		
		<!-- Bắt đầu Footer -->
		<div class="text-center">
			<p>Shop bán điện thoại di dộng - Copyright &copy; Nhóm 11</p>
		</div>
		<!-- Kết thúc Footer -->

	</div>
	<!-- Kết thúc giao diện chính -->
	
	<!-- Bắt đầu code javascript -->
	<script type="text/javascript">
		// Khi khởi động trang users_form
		$(document).ready(function()
		{
			// Ấn nút Hủy thì quay về trang Quản lý nhân viên
			$("#buttonCancel").on("click", function()
			{
				window.location = "[[@{/users}]]";			
			});
			
			// Load file ảnh lên trang users_form
			$	("#fileImage").change(function()
			{
				fileSize = this.files[0].size;
				if(fileSize > 1048576)
				{
					this.setCustomValidity("Bạn phải chọn ảnh có dung lượng bé hơn 1mb!");
					this.reportValidity();
				} else
				{
					this.setCustomValidity("");
					showImageThumnail(this);	
				}
							
			});
		});
		
		// Hiện ảnh đại diện lên trang users_form
		function showImageThumnail(fileInput)
		{
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function(e)
			{
				$("#thumbnail").attr("src", e.target.result)
			};
			reader.readAsDataURL(file);
		}
		
		
		// Kiểm tra Email đã tồn tại hay chưa?
		function checkEmailUnique(form)
		{
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();	
			csrfValue = $("input[name='_csrf']").val();
			userId = $('#id').val();
			params = {id: userId, email: userEmail,_csrf: csrfValue};
			
			$.post(url,params, function(response)
			{
				if (response == "OK")
				{
					form.submit();
				}
				else if (response == "Duplicated")
					showModalDialog("Cảnh báo", "Email đã tồn tại!")
					else
						showModalDialog("Lỗi", "Server không thể phản hồi!")
			}).fail(function()
				{
					showModalDialog("Lỗi", "Không thể kết nối tới server!")					
				});
			return false;
		}
		
		// Hiện thông báo / message tương ứng
		function showModalDialog(title, message)
		{
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();			
		}
	</script>
	<!-- Kết thúc code javascript -->

</body>


</html>
