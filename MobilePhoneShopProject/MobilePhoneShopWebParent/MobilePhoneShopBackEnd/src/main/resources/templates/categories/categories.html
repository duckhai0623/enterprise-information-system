<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_Head('Quản lý loại hàng')" />
<body>

	<!-- Bắt đầu giao diện chính -->
	<div class="container-fluid">

		<!-- Bắt đầu Header Menu -->
		<div th:replace="navigation :: menu()"></div>
		<!-- Kết thúc Header Menu -->

		<div>
			<h2>Quản lý loại hàng</h2>
			<a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-blue"></a>
			&nbsp; | &nbsp;
			<a th:href="@{/users/categories/csv}" class="fas fa-file-csv fa-2x icon-dark"></a>
			<!-- &nbsp; | &nbsp;
			<a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-green"></a> -->
		</div>
		
		<!-- Bắt đầu hiển thị thông báo thêm thành công -->
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		<!-- Kết thúc hiển thị thông báo thêm thành công -->
		
		<!-- Bắt đầu form tìm kiếm -->
		<div>
			<form th:action="@{/categories/page/1}" class="form-inline m-3">
				<input type="hidden" name="sortField" th:value="${sortField}">
				<input type="hidden" name="sortDirection" th:value="${sortDirection}">
				Tìm kiếm:&nbsp;
				<input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
				&nbsp;&nbsp;
				<button type="submit" class="btn btn-primary">
					<i class="fas fa-search"></i>
				</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-secondary" onclick="clearFilter()">
					<i class="fas fa-eraser"></i>
				</button>
			</form>
		</div>
		<!-- Kết thúc form tìm kiếm -->
		
		<!-- Bắt đầu tạo bảng chứa thông tin loại hàng (Loại hiển thị toàn bộ thông tin) -->
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>	
						<th>Mã loại hàng</th>
						<th>Ảnh loại hàng</th>
						<th>Tên loại hàng</th>
						<th>Tên riêng</th>
						<th>Cho phép hiển thị</th>
						<th>Thao tác</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="category : ${listCategories}">
						 <td>[[${category.id}]]</td>
						 <td>
						 	<img th:src="@{${category.imagePath}}" style="width: 100px" class="img-fluid">
						 </td>
						 <td>[[${category.name}]]</td>
						 <td>[[${category.alias}]]</td>
						 <td>
						 	<div th:replace ="fragments :: category_status"></div>
						 </td>
						 <td>
						 	<div th:replace ="fragments :: category_actions"></div>
						 </td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Kết thúc tạo bảng chứa thông tin loại hàng (Loại hiển thị toàn bộ thông tin) -->
		
		<!-- Bắt đầu Footer -->
		<div th:replace="fragments :: footer()"></div>
		<!-- Kết thúc Footer -->

	</div>
	<!-- Kết thúc giao diện chính -->
</body>
</html>
