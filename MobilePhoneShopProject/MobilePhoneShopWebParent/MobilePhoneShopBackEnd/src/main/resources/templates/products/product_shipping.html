<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			Thông số kích thước sẽ ảnh hưởng đến giá nhập của sản phẩm. <br/>
			Các kích thước bên dưới dùng trong lúc đóng gói sản phẩm, không phải kích thước của sản phẩm.
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều dài (mm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{length}" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều rộng (mm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{width}" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều cao (mm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{height}" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Khối lượng (g):</label>
			<div class="col-sm-10">
				<input type="number" step="1" class="form-control" th:field="*{weight}" />
			</div>
		</div>
	</div>
</body>
</html>
