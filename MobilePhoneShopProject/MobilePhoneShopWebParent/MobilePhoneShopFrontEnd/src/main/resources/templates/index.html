	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_Head('MobilePhone Shop', 'none')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<!--/*<div t?h:replace="navigation :: search_nav"></div> */-->
		<div>
			<h1>Mua theo loại hàng</h1>
		</div>
		
		<div class="row">
			<div class="col-sm-2" th:each="category : ${listCategories}">
				<div>
					<img th:src="@{${category.imagePath}}" width="80" />
				</div>
				<div>
					<a th:href="@{'/c/' + ${category.alias}}">[[${category.name}]]</a>
				</div>
			</div>
		</div>
	
		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>
</html>
